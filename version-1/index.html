      <div class="col-xs-12">
        <div id="headnavibox">

          </form>
          <div id="chartbox"></div>
        </div>
      </div>
      <div class="col-xs-4">
        <h4>Legende</h4>
        <div id="legend"></div>
        <h4>Zeit Auswahl</h4>
